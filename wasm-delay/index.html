<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

    <title>Stereo Delay Demo</title>
  </head>
  <body>
    <div class="container">
      <h1><strong>Stereo Delay Demo</strong></h1>

      <form>
        <div class="form-group row">
          <div class="col-sm-2">
            <button id="play" type="button" class="btn btn-outline-success btn-block">Start</button>
          </div>
        </div>

        <div class="form-group row">
          <label for="delay" class="col-sm-1 col-form-label"><strong>Delay</strong></label>
          <div class="col-sm-2 col-form-label">
            <output id="delay_value" for="delay"></output>
          </div>
          <div class="col-sm-9">
            <input id="delay" type="range" class="custom-range" min="0" max="1000" value="500"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="feedback" class="col-sm-1 col-form-label"><strong>Feedback</strong></label>
          <div class="col-sm-2 col-form-label">
            <output id="feedback_value" for="feedback"></output>
          </div>
          <div class="col-sm-9">
            <input id="feedback" type="range" class="custom-range" min="0" max="100" value="60"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="wet_dry" class="col-sm-1 col-form-label"><strong>Wet/Dry</strong></label>
          <div class="col-sm-2 col-form-label">
            <output id="wet_dry_value" for="wet_dry"></output>
          </div>
          <div class="col-sm-9">
            <input id="wet_dry" type="range" class="custom-range" min="0" max="100" value="80"/>
          </div>
        </div>
      </form>
    </div>
  </body>

  <script src='index.js' type='module'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
